<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/c9826d01a3.js" crossorigin="anonymous"></script>
</head>

<body>
    <dialogue class="dialogue" id="dialogue"></dialogue>
    <article class="alarm">
        <header class="alram-top">
            <input class="alarm-toggle" type="checkbox" name="" id="alarm-toggle">
            <h1 class="alram-heading">
                <span id="alarm-time-hour">00</span>
                <span>:</span>
                <span id="alarm-time-minute">00</span>
            </h1>
        </header>
        <section class="alaram-bottom">

            <div class="alarm-wrapper">
                <button id="alarm-button-hour-up" class="alarm-button"><i class="fa-solid fa-chevron-up"></i></button>
                <button id="alarm-button-hour-down" class="alarm-button"><i class="fa-solid fa-chevron-down"></i></button>
            </div>

            <div class="alarm-wrapper">
                <button id="alarm-button-minute-up" class="alarm-button"><i class="fa-solid fa-chevron-up"></i></button>
                <button id="alarm-button-minute-down" class="alarm-button"><i class="fa-solid fa-chevron-down"></i></button>
            </div>


        </section>


    </article>

</body>

<footer>Audio by: <a href="https://freesound.org/people/Garuda1982/sounds/530172/">https://freesound.org/people/Garuda1982/sounds/530172/</a></footer>

</html>
